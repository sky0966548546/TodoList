<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="icon" type="image/x-icon" href="https://kiriqua.com/assets/images/logo/logo.png"/>
    <link rel="shortcut icon" type="image/x-icon" href="https://kiriqua.com/assets/images/logo/logo.png"/>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="https://unpkg.com/akar-icons-fonts"></script>
</head>
<body>
    <div class="container">
        <h1>TODO LIST</h1>
        <div class="card input">
            <input type="text" placeholder="請輸入待辦事項" id="inputText"/>
            <a href="#" class="btn_add" id="addBtn">+</a>
        </div>
        <div class="card card_list">
            <ul class="tab" id="tab">
                <li class="active" data-Tab="all">全部</li>
                <li data-Tab="conduct">待完成</li>
                <li data-Tab="finish">已完成</li>
            </ul>
            <div class="cart_content">
                <ul class="list" id="todoList">
                </ul>
                <div class="list_footer">
                    <p>0 個待完成項目</p>
                    <a href="">清除已完成項目</a>
                </div>
            </div>
        </div>
    </div>
<script type="text/JavaScript" src="./func.js"></script>
</body>
</html>
